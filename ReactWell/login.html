<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReactWell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://ramaagr.github.io/ReactWell/data/index_back.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            color: #2a5298;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #2a5298;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e3c72;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="text-align: center; color: #2a5298;">Welcome to ReactWell</h1>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
                <div class="error-message" id="ageError">Please enter a valid age (1-120)</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const nameError = document.getElementById('nameError');
            const ageError = document.getElementById('ageError');
            
            // Reset error messages
            nameError.style.display = 'none';
            ageError.style.display = 'none';
            
            let isValid = true;
            
            if (!name) {
                nameError.style.display = 'block';
                isValid = false;
            }
            
            if (isNaN(age) || age < 1 || age > 120) {
                ageError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Store user data in localStorage
                const userData = {
                    name: name,
                    age: age,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
